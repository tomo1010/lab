version: "3.9"
services:

  https-portal:
    image: steveltn/https-portal:latest
    container_name: https-portal
    ports:
      - 80:80
      - 443:443
    #links:
    #  - web
    restart: always
    environment:
      DOMAINS: '$DOMAINS'
      STAGE: '$STAGE'
      #DOMAINS: 'localhost -> http://web'
      #STAGE: 'local'

  web:
    image: nginx:1.15.6
    #ports:
    #  - "8000:8000"
    depends_on: # 追加
      - app
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/data
      
  app:
    build: ./infra/php
    volumes:
      - ./src:/data

  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql

